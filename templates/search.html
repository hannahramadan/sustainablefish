{% extends 'base.html' %}

{% block title %}Sustainable Fish{% endblock %}

{% block body %}

<div class="row justify-content-center csscenter" style="padding-top: 6rem;">
  <div class="col-12 col-md-10 col-lg-8">
    <img src="https://www.sustainableseafoodcoalition.org/wp-content/uploads/sustainable_fish_cycle.png"width="200" height="200" padding="5%" class="row logo"><br>
      <div class="card-body row align-items-center">
          <div class="col" style="height: 100px;">
              <input id="tags" class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search species">
          </div>
      </div>
  </div>
</div>

<script>
  $( function() {
    var fishnamelist = {{fishnamelist|safe}};
    //sub happend before JS saw the html
    $("#tags").autocomplete({
      source: fishnamelist,
      select: function(event, ui){
        window.location.href = ui.item.value;
        return false;
      },
      focus: function(event, ui) {
        event.preventDefault();
        $("#tags").val(ui.item.label);
      }
    });
  });
  </script>

{% endblock %}
