{% extends 'base.html' %}

{% block title %}Sustainable Seafood{% endblock %}

{% block body %}

<h1>{{user.email}}'s Profile</h1>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 fish-summary">
        <div class="well well-lg">
            <h3>Email: {{user.email}}</h3>
            <h3>Your zip code: {{user.zip_code}}</h3>
        </div>

        <div class="well well-lg">
            <h2>Your favorited fish</h2>
            {% for fish in favorites %}
            <h3>{{fish.name}}</h3>
            <img src="{{ fish.img_url }}" class="img-circle">
            {% endfor %}
        </div>
    </div>

{% endblock %}
